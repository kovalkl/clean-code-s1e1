<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main"> 
      <section class="add-task" id="add-task">
        <label class="add-task__label label" for="new-task">Add Item</label>
        <div class="add-task__input-block">
          <input id="new-task"class="add-task__input" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="task-list task-list_incomplete" id="incomplete-tasks">
          <li class="task-list__item list-item">
            <input class="list-item__input-checkbox input" type="checkbox">
            <label class="list-item__task label">Pay Bills</label>
            <input type="text" class="list-item__task input">
            <button class="list-item__edit-btn btn">Edit</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item list-item task-list__item_edit-mode">
            <input class="list-item__input-checkbox input" type="checkbox">
            <label class="list-item__task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__task input">
            <button class="list-item__edit-btn btn">Save</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="task-list task-list_complete" id="completed-tasks">
          <li class="task-list__item list-item">
            <input class="list-item__input-checkbox input" type="checkbox" checked>
            <label class="list-item__task label">See the Doctor</label>
            <input class="list-item__task input" type="text">
            <button class="list-item__edit-btn btn">Edit</button>
            <button class="list-item__delete-btn btn">
              <img class="list-item__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
