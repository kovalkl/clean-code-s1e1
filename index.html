<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main"> 
      <p class="add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__input-block">
          <input id="new-task"class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task-list task-list_incomplete" id="incomplete-tasks">
        <li class="task-list__item list-item">
          <input class="list-item__input-checkbox" type="checkbox">
          <label class="list-item__task">Pay Bills</label>
          <input type="text" class="list-item__task">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item list-item task-list__item_edit-mode">
          <input class="list-item__input-checkbox" type="checkbox">
          <label class="list-item__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__task">
          <button class="list-item__edit-btn">Save</button>
          <button class="list-item__delete-btn">
            <img class="list-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_complete" id="completed-tasks">
        <li class="task-list__item list-item">
          <input class="list-item__input-checkbox" type="checkbox" checked>
          <label class="list-item__task">See the Doctor</label>
          <input class="list-item__task" type="text">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
